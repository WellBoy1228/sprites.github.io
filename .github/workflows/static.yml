    <script>
        // Animation for cards appearing when scrolled into view
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            cards.forEach(card => {
                observer.observe(card);
            });
            
            // Add animation to title immediately
            document.querySelector('.title').style.animation = 'titleAppear 1.5s ease-out forwards';
            document.querySelector('.subtitle').style.animation = 'textAppear 1.5s ease-out 0.3s forwards';
        });
    </script>
